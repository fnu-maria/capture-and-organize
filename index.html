<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Capture and Organize</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="app-container">
        <header class="app-header">
            <h1>Capture and Organize</h1>
            <nav class="main-nav">
                <button class="nav-btn active" data-view="tasks">Tasks</button>
                <button class="nav-btn" data-view="events">Events</button>
                <button class="nav-btn" data-view="calendar">Calendar</button>
                <button class="nav-btn" data-view="settings">Settings</button>
            </nav>
        </header>

        <main class="main-content">
            <!-- Tasks View -->
            <div id="tasks-view" class="view active">
                <h2>Task List</h2>
                <div class="task-form">
                    <input type="text" id="task-title" placeholder="Enter task title">
                    <select id="task-priority">
                        <option value="low">Low</option>
                        <option value="medium">Medium</option>
                        <option value="high">High</option>
                    </select>
                    <button id="add-task-btn">Add Task</button>
                </div>
                <div id="task-list" class="task-list"></div>
            </div>

            <!-- Events View -->
            <div id="events-view" class="view">
                <h2>Event Capture</h2>
                <div class="camera-section">
                    <video id="camera-preview" autoplay></video>
                    <button id="capture-btn">Capture Photo</button>
                    <canvas id="photo-canvas" style="display:none;"></canvas>
                </div>
                
                <div class="ocr-results">
                    <h3>Extracted Text:</h3>
                    <div id="extracted-text" class="extracted-text">No image captured yet.</div>
                    <button id="extract-text-btn" style="display:none;">Extract Text from Photo</button>
                </div>
                
                <div class="event-form">
                    <input type="text" id="event-title" placeholder="Event title (auto-filled from OCR)">
                    <input type="datetime-local" id="event-datetime">
                    <textarea id="event-description" placeholder="Event description (auto-filled from OCR)"></textarea>
                    
                    <div class="save-options">
                        <button id="save-local-btn">Save to Local Calendar</button>
                        <button id="export-google-btn">Export to Google Calendar</button>
                    </div>
                </div>
            </div>

            <!-- Calendar View -->
            <div id="calendar-view" class="view">
                <h2>Calendar</h2>
                <div id="calendar" class="calendar">
                    <p>Your events will appear here...</p>
                </div>
            </div>

            <!-- Settings View -->
            <div id="settings-view" class="view">
                <h2>Settings</h2>
                <div class="setting-group">
                    <label for="theme-select">Theme:</label>
                    <select id="theme-select">
                        <option value="light">Light</option>
                        <option value="dark">Dark</option>
                    </select>
                </div>
                <div class="setting-group">
                    <label for="font-size">Font Size:</label>
                    <select id="font-size">
                        <option value="12">12pt</option>
                        <option value="14">14pt</option>
                        <option value="16">16pt</option>
                        <option value="18">18pt</option>
                    </select>
                </div>
                <button id="save-settings-btn">Save Settings</button>
                <div class="setting-group">
                    <button id="clear-data-btn" class="danger-btn">Clear All Data</button>
                </div>
            </div>
        </main>
    </div>

    <!-- Include Tesseract.js from CDN -->
    <script src="https://cdn.jsdelivr.net/npm/tesseract.js@4/dist/tesseract.min.js"></script>
    
    <!-- Include our JavaScript files -->
    <script src="js/models/TaskModel.js"></script>
    <script src="js/models/EventModel.js"></script>
    <script src="js/models/UserSettingsModel.js"></script>
    
    <script src="js/views/TaskView.js"></script>
    <script src="js/views/EventView.js"></script>
    <script src="js/views/CalendarView.js"></script>
    <script src="js/views/SettingsView.js"></script>
    
    <script src="js/controllers/TaskController.js"></script>
    <script src="js/controllers/EventController.js"></script>
    <script src="js/controllers/UserSettingsController.js"></script>
    
    <script src="js/app.js"></script>
</body>
</html>
